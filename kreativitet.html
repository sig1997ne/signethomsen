<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Gallery</title>
  <meta name="description" content="Responsive Image Gallery">
  <meta name="author" content="Tim Wells">
  <style type="text/css">
    /* Your existing CSS styles */
  </style>
</head>
<body>
<div id="gallery">
  <img src="images/kreativitet/79921817-3B57-40C8-BC0B-29DCC5B43A87.JPG" alt="Image 1">
  <img src="images/kreativitet/IMG_0045.PNG" alt="Image 2">
  <img src="images/kreativitet/IMG_0040.PNG" alt="Image 3">
  <img src="images/kreativitet/IMG_0052.PNG" alt="Image 4">
  <img src="images/kreativitet/IMG_0407.PNG" alt="Image 5">
  <img src="images/kreativitet/IMG_0411.PNG" alt="Image 6">
  <img src="images/kreativitet/IMG_0412.PNG" alt="Image 7">
</div>

<style>
    body {
    background-color: rgba(126, 131, 114, 1);/* Replace with your desired background color */
    margin: 0; /* Remove default margin */
  }
  #gallery {
    line-height: 0;
    -webkit-column-count: 4;
    -webkit-column-gap: 5px;
    -moz-column-count: 4;
    -moz-column-gap: 5px;
    column-count: 4;
    column-gap: 5px;
  }

  #gallery img {
    width: 100% !important;
    height: auto !important;
    margin-bottom: 5px;
    cursor: pointer; /* Add this to change cursor to pointer on hover */
    transition: opacity 0.3s; /* Add a transition for opacity property */
  }

  #gallery img:hover {
    opacity: 0.7; /* Reduce the opacity on hover */
  }

  @media (max-width: 1200px) {
    #gallery {
      -moz-column-count: 4;
      -webkit-column-count: 4;
      column-count: 4;
    }
  }

  /* New CSS for the full-screen image */
  .lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .lightbox img {
    max-width: 90%;
    max-height: 90%;
    object-fit: contain;
  }
</style>

<script>
  const gallery = document.getElementById('gallery');
  const images = gallery.querySelectorAll('img');
  let currentIndex = 0;

  function openLightbox(index) {
    const lightbox = document.createElement('div');
    lightbox.className = 'lightbox';
    
    const prevButton = document.createElement('button');
    prevButton.className = 'nav-buttons prev-button';
    prevButton.textContent = 'Previous';
    prevButton.addEventListener('click', () => navigate(-1));

    const largeImage = document.createElement('img');
    largeImage.src = images[index].src;

    const nextButton = document.createElement('button');
    nextButton.className = 'nav-buttons next-button';
    nextButton.textContent = 'Next';
    nextButton.addEventListener('click', () => navigate(1));

    lightbox.appendChild(prevButton);
    lightbox.appendChild(largeImage);
    lightbox.appendChild(nextButton);

    document.body.appendChild(lightbox);

    lightbox.addEventListener('click', () => {
      document.body.removeChild(lightbox);
    });
  }

  images.forEach((image, index) => {
    image.addEventListener('click', () => {
      openLightbox(index);
      currentIndex = index;
    });
  });

  function navigate(direction) {
    const newIndex = currentIndex + direction;
    if (newIndex >= 0 && newIndex < images.length) {
      currentIndex = newIndex;
      openLightbox(currentIndex);
    }
  }
</script>

    
</body>
</html>
