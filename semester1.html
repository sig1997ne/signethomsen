<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mit Filgalleri</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .gallery-item {
      border: 1px solid #ccc;
      padding: 5px;
      box-sizing: border-box;
    }
    .gallery-item img,
    .gallery-item object {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <!-- Eksempel på en JPG-fil -->
    <div class="gallery-item">
      <img src="billede1.jpg" alt="Billede 1">
    </div>

    <!-- Eksempel på en PDF-fil -->
    <div class="gallery-item">
      <object data="dokument1.pdf" type="application/pdf" width="100%" height="300">
        <p>PDF'en kan ikke vises. <a href="dokument1.pdf">Download filen</a></p>
      </object>
    </div>

    <!-- Eksempel på en anden JPG-fil -->
    <div class="gallery-item">
      <img src="images\projektering\1sem\kip" alt="Billede 2">
    </div>

    <!-- Tilføj flere filer efter behov -->

    </div>
    -->
  </div>
</body>
</html>
