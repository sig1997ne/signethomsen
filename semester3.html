<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3. SEMESTER - PDF Galleri</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #222933;
      padding: 15px 20px;
      border-bottom: 1px solid #222933;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    header img {
      height: 60px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }
    button:hover {
      background-color: #555;
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      margin-top: 40px;
      margin-bottom: 10px;
      font-size: 1.25rem;
    }
    .grade {
      font-style: italic;
      color: #666;
      margin: 0 0 20px 0;
    }
    .grid-preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }
    .grid-preview a {
      display: block;
      text-align: center;
    }
    .grid-preview img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: block;
    }
    /* Typography adjustments */
    h2, .grade, button, header h1 {
      padding-left: 10px;
      padding-right: 10px;
    }
    /* Responsive tweaks */
    @media (max-width: 768px) {
      header {
        justify-content: center;
      }
      header button {
        margin: 10px 0 0;
      }
    }
    @media (max-width: 480px) {
      header img {
        height: 50px;
      }
      header h1 {
        font-size: 1.25rem;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
