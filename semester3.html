<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mit Filgalleri - 3. SEMESTER</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    header {
      position: relative;
      padding: 15px 20px;
      text-align: center;
        background: #222933;
        filter: grayscale(100%);
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
        color: #fff;
        
    }
    .back-button {
      position: absolute;
      left: 20px;
      top: 15px;
      padding: 8px 15px;
      background-color: #222933;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #222933;
    }
    .header-image {
      margin-top: 10px;
      max-width: 20%;
      height: auto;
    }
    /* Sektion for 3 udvalgte elementer */
    .featured {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background-color: #222933;
    }
    .featured-item {
      background-color: #222933;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 30%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .featured-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .featured-item textarea {
      border: none;
      padding: 10px;
      box-sizing: border-box;
      border-top: 1px solid #ddd;
      resize: vertical;
      font-family: inherit;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
    background: #222933;
        filter: grayscale(100%);
    }
    .gallery-item {
      background-color: #222933;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      height: 550px;
      overflow: hidden;
    }
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .gallery-item object {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: #222933;
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      animation: zoom 0.6s;
    }
    @keyframes zoom {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .close:hover {
      color: #bbb;
    }
  </style>
</head>
<body>

  <!-- Modal til forstørret visning -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <div id="modal-content-container"></div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalContentContainer = document.getElementById("modal-content-container");
    const closeBtn = document.querySelector(".close");

    // Funktion til at rydde modalens indhold
    function clearModalContent() {
      modalContentContainer.innerHTML = "";
    }

    // Tilføj klik-event til alle galleriets elementer
    const galleryItems = document.querySelectorAll(".gallery-item");
    galleryItems.forEach(item => {
      item.addEventListener("click", function() {
        const type = this.getAttribute("data-type");
        const src = this.getAttribute("data-src");
        clearModalContent();
        modal.style.display = "block";

        if (type === "pdf") {
          // Opret et <object>-element for PDF-filen
          const objectEl = document.createElement("object");
          objectEl.setAttribute("data", src);
          objectEl.setAttribute("type", "application/pdf");
          objectEl.style.width = "100%";
          objectEl.style.height = "80vh";
          objectEl.innerHTML = '<p>Din browser understøtter ikke visning af PDF-filer. <a href="' + src + '">Download PDF</a></p>';
          modalContentContainer.appendChild(objectEl);
        } else {
          // Opret et <img>-element for billeder
          const imgEl = document.createElement("img");
          imgEl.src = src;
          imgEl.className = "modal-content";
          modalContentContainer.appendChild(imgEl);
        }
      });
    });

    // Luk modal ved klik på krydset
    closeBtn.addEventListener("click", function() {
      modal.style.display = "none";
      clearModalContent();
    });

    // Luk modal ved klik uden for indholdet
    modal.addEventListener("click", function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
        clearModalContent();
      }
    });
  </script>
