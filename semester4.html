    body {
      margin: 0;

    header {
      background-color: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h2 {
      padding-left: 20px;
      margin-bottom: 0;
    }
    .grade {
      padding-left: 20px;
      font-style: italic;
      color: #666;
      margin-top: 0;
      margin-bottom: 20px;
    }
    .grid-preview {
      column-count: 4;
      column-gap: 10px;
      padding: 0 20px 20px 20px;
    }
    .grid-preview a {
      break-inside: avoid;
      display: inline-block;
      margin-bottom: 10px;
      width: 100%;
    }
    .grid-preview a img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: block;
    }
    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
