<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5. SEMESTER - PDF Galleri</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .gallery-item object {
      flex-grow: 1;
      width: 100%;
      height: 300px;
    }
    .gallery-item p {
      margin: 0;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      background-color: #f0f0f0;
      border-top: 1px solid #ddd;
    }
    h2 {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>5. SEMESTER</h1>
    <button onclick="window.history.back()">Tilbage</button>
  </header>

  <h2>LUE</h2>
  <div class="gallery">
    <!-- LUE (1-5) -->
    <!-- Entries will be inserted here -->
        <div class="gallery-item" data-type="pdf" data-src="images/projektering/5sem/lue (1).pdf">
      <object data="images/projektering/5sem/lue (1).pdf" type="application/pdf"></object>
      <p>LUE (1)</p>
    </div>
    <div class="gallery-item" data-type="pdf" data-src="images/projektering/5sem/lue (2).pdf">
      <object data="images/projektering/5sem/lue (2).pdf" type="application/pdf"></object>
      <p>LUE (2)</p>
    </div>
    <div class="gallery-item" data-type="pdf" data-src="images/projektering/5sem/lue (3).pdf">
      <object data="images/projektering/5sem/lue (3).pdf" type="application/pdf"></object>
      <p>LUE (3)</p>
    </div>
    <div class="gallery-item" data-type="pdf" data-src="images/projektering/5sem/lue (4).pdf">
      <object data="images/projektering/5sem/lue (4).pdf" type="application/pdf"></object>
      <p>LUE (4)</p>
    </div>
    <div class="gallery-item" data-type="pdf" data-src="images/projektering/5sem/lue (5).pdf">
      <object data="images/projektering/5sem/lue (5).pdf" type="application/pdf"></object>
      <p>LUE (5)</p>
    </div>
  </div>

  <h2>Hovedprojekt</h2>
  <div class="gallery">
    <!-- Hovedprojekt (1-9) -->
        " + "
    ".join([
        f"<div class=\"gallery-item\" data-type=\"pdf\" data-src=\"images/projektering/5sem/vue ({i}).pdf\">
"
        f"      <object data=\"images/projektering/5sem/vue ({i}).pdf\" type=\"application/pdf\"></object>
"
        f"      <p>VUE ({i})</p>
"
        f"</div>"
        for i in range(1, 41)
      ])
    }
  ]
}
  </div>

</body>
</html>
