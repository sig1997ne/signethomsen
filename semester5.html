<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5. SEMESTER - PDF Galleri</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .gallery-item object {
      flex-grow: 1;
      width: 100%;
      height: 300px;
      pointer-events: none;
    }
    .gallery-item p {
      margin: 0;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      background-color: #f0f0f0;
      border-top: 1px solid #ddd;
    }
    h2 {
      padding-left: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      display: block;
      margin: 5vh auto;
      width: 90%;
      height: 90vh;
      background: #fff;
      border: none;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>5. SEMESTER</h1>
    <button onclick="window.history.back()">Tilbage</button>
  </header>

  <h2>LUE</h2>
  <div class="gallery">
    " + "".join([f"<div class='gallery-item' data-src='images/projektering/5sem/lue%20({i}).pdf'><object data='images/projektering/5sem/lue%20({i}).pdf' type='application/pdf'></object><p>LUE ({i})</p></div>" for i in range(1, 6)]) + "
  </div>

  <h2>Hovedprojekt</h2>
  <div class="gallery">
    " + "".join([f"<div class='gallery-item' data-src='images/projektering/5sem/hoved%20({i}).pdf'><object data='images/projektering/5sem/hoved%20({i}).pdf' type='application/pdf'></object><p>Hovedprojekt ({i})</p></div>" for i in range(1, 10)]) + "
  </div>

  <h2>VUE</h2>
  <div class="gallery">
    " + "".join([f"<div class='gallery-item' data-src='images/projektering/5sem/vue%20({i}).pdf'><object data='images/projektering/5sem/vue%20({i}).pdf' type='application/pdf'></object><p>VUE ({i})</p></div>" for i in range(1, 41)]) + "
  </div>

  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <object id="modal-content" class="modal-content" type="application/pdf"></object>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');
    document.querySelectorAll('.gallery-item').forEach(item => {
      item.addEventListener('click', () => {
        const src = item.getAttribute('data-src');
        modalContent.setAttribute('data', src);
        modal.style.display = 'block';
      });
    });
    function closeModal() {
      modal.style.display = 'none';
      modalContent.removeAttribute('data');
    }
    window.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
  </script>
</body>
</html>
