<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .collage {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
  }

  .collage img {
    max-width: 100%;
    height: auto;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .popup-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    align-items: center;
    justify-content: center;
  }

  .popup-img {
    max-width: 90%;
    max-height: 90%;
  }
</style>
</head>
<body>
  <div class="collage">
    <img src="images/projektering/1sem/kip.jpg" alt="Billede 1" data-index="0">
    <img src="images/projektering/1sem/murm%C3%A5lsplan.jpg" alt="Billede 2" data-index="1">
    <img src="images/projektering/1sem/snit.jpg" alt="Billede 3" data-index="2">
    <!-- TilfÃ¸j flere billeder her -->
  </div>

  <div class="popup-container" id="popupContainer">
    <img src="" alt="Popup Billede" class="popup-img" id="popupImg">
    <span id="closeBtn">&times;</span>
  </div>

  <script>
    const images = document.querySelectorAll('.collage img');
    const popupContainer = document.getElementById('popupContainer');
    const popupImg = document.getElementById('popupImg');
    const closeBtn = document.getElementById('closeBtn');

    images.forEach((image, index) => {
      image.addEventListener('click', () => {
        popupImg.src = image.src;
        popupContainer.style.display = 'flex';
        popupImg.dataset.index = index;
      });
    });

    closeBtn.addEventListener('click', () => {
      popupContainer.style.display = 'none';
    });

    popupContainer.addEventListener('click', (event) => {
      if (event.target === popupContainer) {
        popupContainer.style.display = 'none';
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        popupContainer.style.display = 'none';
      }
    });
  </script>
</body>
</html>
